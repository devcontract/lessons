<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page ls-closed">
<div class="login-box">
    <div class="logo">

        <small>Free and Unlimited Web Hosting</small>
    </div>
    <div class="card">
        <div class="body">
            <div class="msg">Sign up for a free account</div>
            <form method="post" action="">
                <div class="input-group">
<span class="input-group-addon">
<i class="material-icons">email</i>
</span>
                    <div class="form-line">
                        <input type="email" class="form-control" name="email" placeholder="Email Address" required=""
                               value="">
                    </div>
                </div>
                <div class="input-group">
<span class="input-group-addon">
<i class="material-icons">forum</i>
</span>
                    <div class="form-line">
                        <input type="text" class="form-control" name="forum_name"
                               placeholder="Forum Profile Name (optional)" value="">
                    </div>
                </div>
                <div class="input-group">
<span class="input-group-addon">
<i class="material-icons">lock</i>
</span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password" placeholder="Password" required="">
                    </div>
                </div>
                <div class="input-group">
<span class="input-group-addon">
<i class="material-icons">lock</i>
</span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password_confirmation"
                               placeholder="Confirm Password" required="">
                    </div>
                </div>
                <div class="form-group">

                    <label for="terms">I've read and agree to the <a href="">terms of
                        service</a>.</label>
                </div>
                <input type="checkbox" name="terms_of_service" id="terms" class="filled-in chk-col-pink">
                <div class="input-group">
                    <div class="g-recaptcha" data-sitekey="">
                        <div style="width: 304px; height: 78px;">
                            <div>
                                <iframe src=""
                                        width="304" height="78" role="presentation" name="a-5o8odjx8vzar"
                                        frameborder="0" scrolling="no"
                                        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
                            </div>
                            <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response"
                                      style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
                        </div>
                    </div>
                </div>
                <button class="btn btn-block btn-lg bg-pink waves-effect">SIGN UP</button>
                <div class="m-t-25 m-b--5 align-center">
                    <a href="">Login to an existing account</a>
                </div>
                <input type="hidden" name="_token" value="">
            </form>
        </div>
    </div>
</div>
<div class="cookie-message" style="display: none;">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="pull-left">
                    <p>This website uses cookies to ensure you get the best experience on our website.
                        <a href="">More info</a>
                    </p>
                </div>
                <div class="pull-right text-right">
                    <a class="btn btn-primary btn-xs cookie-message-close">Continue</a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
